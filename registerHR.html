<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styleRegister.css">
</head>
<body>
    <main class="main-content d-flex justify-content-evenly align-items-top p-5">
        <div class="form-content">
            <h2 class="form-title">Bazat e Rekrutimit w/ Hana Gashi Salihu</h2>
            <div class="form-subtitle my-4">
                <h5 class="form-subtitle-date">Mon, Tue, 24 & 25 feb-6PM</h5>
                <h5 class="form-subtitle-location">
                    <span class="number-span"> I.</span> 
                    <span class="icon-span-sm-screen">
                        <i class="bi bi-geo-alt"></i>
                    </span>
                    Online
                </h5>   
            </div>
            <form action="#" class="register-form">
                <input type="text" placeholder="Name and Surname" class="form-input my-4">
                <input type="email" placeholder="Email Address" class="form-input">
                <input type="text" placeholder="Phone" class="form-input my-4">
                <button class="form-btn" type="submit">
                    Register
                </button>
            </form>
        </div>
        <div class="register-img">
            <img src="./images/register-img.jpg" alt="photo" width="390px" height="365px">
        </div>
    </main>
    
    
</body>
</html>
